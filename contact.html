<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Velthuis Techniek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Diensten</a></li>
                <li><a href="about.html">Over Ons</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Neem Contact Op</h2>
        <div class="contact-info">
            <h3>Onze Gegevens</h3>
            <ul>
                <li><strong>Telefoon:</strong> 06 28 428 900</li>
                <li><strong>E-mail:</strong> info@velthuistechniek.nl</li>
                <li><strong>Adres:</strong> Voorbeeldstraat 1, 1234 AB Voorbeeldstad</li>
            </ul>
        </div>
        <div class="contact-form">
            <h3>Stuur ons een bericht</h3>
            <form action="#" method="post">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Bericht:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Verstuur</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Velthuis Techniek</p>
    </footer>
</body>
</html>
